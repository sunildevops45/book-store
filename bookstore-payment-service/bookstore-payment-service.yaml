apiVersion: apps/v1
kind: Deployment
metadata:
  name: bookstore-payment-service
  labels: 
    app: payment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment
  template:
    metadata:
      labels:
        app: payment
    spec:
      containers:
      - name: bookstore-payment-service
        image: sunildevops1/bookstore-payment-service:15
        ports:
          - containerPort: 8001
        imagePullPolicy: Always
        env:
        - name: JAVA_OPTIONS
          value: "-Dspring.profiles.active=local"
---
apiVersion: v1
kind: Service
metadata:
  name: payment-service
  labels:
    app: payment-service
spec:
  type: ClusterIP
  selector:
    app: payment
  ports:
  - protocol: TCP
    port: 8001
    targetPort: 8001
